<!DOCTYPE html>
<html>
<head>
    <title>Modifier la tâche</title>
</head>
<body>
    <h1>✏️ Modifier la tâche</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div>
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div style="margin: 10px 0;">
            <label>
                {{ form.is_priority }}
                {{ form.is_priority.label }}
            </label>
        </div>
        <button type="submit">Enregistrer</button>
        <a href="{% url 'task_list' %}">Annuler</a>
    </form>
</body>
</html>
